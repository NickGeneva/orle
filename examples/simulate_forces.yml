# =====================================
# OpenFOAM Reinforcement Learning Environment (ORLE) Job Config
# 
# This configuration files should be used to define different worlds 
# and environments that exist in the learning universe.
# =====================================

# Environment information
id: 0

# Simulation information
name: cylinder
hash: 0

params:
  solver: pimpleFoam
  np: 1
  args: ''

mods:
  -
    func: set_control_dict
    params:
      props:
        startTime: 0
        endTime: 2.0
        writeInterval: 100
  -
    func: set_boundary
    params:
      field: U
      boundary: jet1
      time_step: 0
      props:
        type: uniformFixedValue 
        uniformValue: table ((0 (0 0 0)) (0.25 (-0.2 0 0)) (0.5 (-0.4 0 0)) (0.75 (-0.6  0 0)) (1.0 (-1.0 0 0)))

post:
  -
    func: get_forces
    params:
      boundary: cylinder
      time_step: 0


