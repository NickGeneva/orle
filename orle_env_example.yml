# =====================================
# OpenFOAM Reinforcement Learning Environment (ORLE) Universe Config
# 
# This configuration files should be used to define different worlds 
# and environments that exist in the learning universe.
# =====================================

# Environment information
id: 0

# Simulation information
name: cylinder
hash: 0

mods:
  -
    func: set_control_dict
    params:
      startTime: 0
      endTime: 10
      writeInterval: 50
  -
    func: set_boundary
    params:
      field: U
      boundary: jet1
      time_step: 0
      prop:
        type: fixedValue
        value: uniform(-1 0 0)